version: '3.7'

networks:
    default: 
        external:
            name: hub-network
            name: hub-db-network

services:
    coinbase-service-bus-queue-host:
        container_name: "coinbase_service_bus_queue_host"
        image: "rhe89/hub-coinbase-service-bus-queue-host:latest"
        environment:
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
            - APP_CONFIG_CONNECTION_STRING=${APP_CONFIG_CONNECTION_STRING}
            - AZURE_TENANT_ID=${AZURE_TENANT_ID}
            - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
            - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
            - DOMAIN=Coinbase
        restart: on-failure
        networks:
            - hub-network
            - hub-db-network

    coinbase-scheduled-host:
        container_name: "coinbase_scheduled_host"
        image: "rhe89/hub-coinbase-scheduled-host:latest"
        environment:
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
            - APP_CONFIG_CONNECTION_STRING=${APP_CONFIG_CONNECTION_STRING}
            - AZURE_TENANT_ID=${AZURE_TENANT_ID}
            - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
            - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
            - DOMAIN=Coinbase
        restart: on-failure
        networks:
            - hub-network
            - hub-db-network

    coinbase-api:
        container_name: "coinbase_api"
        image: "rhe89/hub-coinbase-api:latest"
        hostname: "coinbase-api"
        ports:
            - "${COINBASE_API_PORT}:80"
        environment: 
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
            - ASPNETCORE_URLS=;http://+
            - APP_CONFIG_CONNECTION_STRING=${APP_CONFIG_CONNECTION_STRING}
            - AZURE_TENANT_ID=${AZURE_TENANT_ID}
            - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
            - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
            - DOMAIN=Coinbase
        restart: on-failure
        networks:
            - hub-network
            - hub-db-network